<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">


<!-- Include Vue.js Source Code -->
<script src='https://unpkg.com/vue'></script>
<!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

<!-- Include HTML Code -->
<!-- Head --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>


    <!-- Material Design code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <!--  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" /> -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
    <!-- Style Sheets -->
    <link rel="stylesheet" href="{% static 'userpage/userpage.css' %}">
    <link rel="stylesheet" href="{% static 'userpage/userprofile.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700" rel="stylesheet">

    <title>User Profile</title>
<style>

td, th {
    padding-left:1vw;
    width:15vw;
}

</style>

</head>


<!-- Body --> 
<body>
    <div id='header-left'>
        <h1>Profile</h1>
    </div>

    <div id='header-right'>
        <ul id='nav-bar'>
            <li><a href="{%url 'userpage' %}">Home</a></li>
            <li><a href="{%url 'videos' %}">Videos</a></li>
            <li><a href="{%url 'tutorial' %}">Tutorial</a></li>
            <li><a href="/tutorial/#RPE_Table">RPE Table</a></li>
            <!-- <li><a href="{%url 'pastworkouts' %}">Past Workouts</a></li> -->
            <li><a href="{%url 'user_stats' %}">Stats</a></li>
            <li><a href="{%url 'userprofile' %}" class='page-active'>Profile</a></li>
            <!-- <li><a href="{%url 'contact' %}">Contact & Support</a></li> -->
            <li><a href="{%url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <hr>

    <img id='user_design_img' src='{% static "userpage/header_design.svg" %}'>

    <div id="userprofile-container">

        <div class='userprofile-row'>
            <div id='profile-picture-container'>
                <img src="{% static 'userpage/Profile_Placeholder.png' %}" id='profile-picture'>
            </div>

            <div id='profile-summary-container'>
            <form method="POST">{% csrf_token %}
                <div class="profile-summary-left">
                    <!-- <h1>Name</h1> -->
                    <!-- <h4>Age</h4> -->
                    <h4>Username: 
                    <span style="font-weight:normal;">{{Username}}</span></h4>
                    <h4>Change Password:
                    <input type="password" name="Password_1" style="margin-left:1.25vw;">
                    </h4>
                    <h4>Confirm Password:
                    <input type="password" name="Password_2"  style="margin-left:1vw;">
                    </h4>
                    <input name="Get_New_Password" type="Submit" value="Set New Password">
                </div>
            </form>
                <div class="profile-summary-right">
                    <h1>Level: {{Level}}</h1>
<!--                     <h4>Last Workout Date</h4>
                    <h4>Joined On</h4>
 -->                </div>
                
            </div>
        </div>

        <hr class='userprofile-row-divider'>

<!--         <div class='userprofile-row'>
            <div id='userprofile-stats'>
                <h1>Stats</h1>
            </div>
        </div>
 -->
    </div>

    
</body>

</html>
