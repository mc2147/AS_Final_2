{% load static %}

<!DOCTYPE html>
<html lang="en">

{% block script %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}


<!-- Include HTML Code -->
<!-- Head --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Material Design code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <!-- Style Sheets -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700" rel="stylesheet">

    <title>Admin Blog</title>

</head>


<!-- Body --> 
<body>
    <h1 id='title'>Edit Blog</h1>
    <hr>

    {% block content %}
        <div style="margin: 2vw; width: 100%">
            <h4><a href="{% url 'AdminBlogNewPost' %}">Create New Post</a></h4>
            <h3>Posts</h3>
            <table style="width: 100%">
                {% for blog_post in blog_posts %}
                    <tr>
                        <td><a href="{% url 'AdminBlogPostDetail' pk=blog_post.pk %}"><i class="fa fa-pencil" aria-hidden="true"></a></td>
                        <td>{{ blog_post.Title }}</td>
                        <td>{{ blog_post.FriendlyDate }}</td>

                        <td>
                            <form method="POST" class="post-form">{% csrf_token %}
                                <input type='hidden' name='key' value='{{ blog_post.pk }}'>

                                <button type="submit" class="save btn btn-default" name="Delete Post" value="Delete" onclick="return confirm('Are you sure you want to delete this post?')"><i class="fa fa-times" aria-hidden="true"></i></button>

                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}

</body>

</html>


<style>

.fa-pencil {
    color: black
}

.fa-pencil:hover {
    color: rgb(83,109,254);
}

button {
    border: none;
    background: transparent;
}

button:hover {
    color: rgb(83,109,254);
}

</style>
