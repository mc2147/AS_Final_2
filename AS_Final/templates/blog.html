{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Include Vue.js Source Code -->
<script src='https://unpkg.com/vue'></script>


<!-- Include HTML Code -->
<head>
<meta charset="UTF-8">

    <!-- Material Design code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> 

    <!-- Style Sheets -->
    <link rel="stylesheet" href="{% static 'homepage/modal_3.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/navigation_3.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/homepage_3.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">

    <title>Alloy Strength | Homepage</title>
</head>

<body style="width: 100%">
    <div style="width:100%; height:100%; overflow:hidden;">
        <img style="overflow:hidden;" id='banner' src="{% static 'homepage/new_homepage_3.jpg' %}"/></img>
    </div> 

    <div style="width: 100%">
        <ul id='nav_bar'>   
            <li id="nav_link_1"><a href="{% url 'AdminBlogPosts' %}" style='z-index:9999'> <i class="fa fa-caret-right" style="color:#00a9ff"></i>HOME</a></li>
            
            <li id="nav_link_2"><a href=""> <i class="fa fa-caret-right" style="color:#00a9ff"></i>BLOG</a></li>
        </ul> 
    </div>

    <h1 id='title'>Blog</h1>
    <hr>

    {% block content %}

        <div style="margin: 2vw">
            {% for blog_post in blog_posts %}
                <h1>{{ blog_post.Title }}</h1>
                <p> {{ blog_post.Content | safe}} </p>
            {% endfor %}
        </div>
    {% endblock %}


</body>

</html>
