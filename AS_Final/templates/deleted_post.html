{% load static %}

<!DOCTYPE html>
<html lang="en">

{% block script %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}


<!-- Include HTML Code -->
<!-- Head --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Material Design code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
    <!-- Style Sheets -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700" rel="stylesheet">

    <title>Admin Blog</title>

</head>


<!-- Body --> 
<body>
    <h1 id='title'>Blog</h1>
    <hr>

    {% block content %}

        <div style="margin: 2vw">
            <h4><a href="{% url 'AdminBlogPosts' %}">Go Back to All Posts</a></h4>
            <h1> You have successfully deleted the post '{{ blog_post_title }}' </h1>
        </div>
    {% endblock %}


</body>

</html>
